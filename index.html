<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The DinoGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="content">

        <h1 id="text">Let's Play!</h1>
        <div class="points">
            <h5 id="highscore">HScr 00000</h5>
            <h5 id="score">Scr 00000</h5>
            <h5 id="round">Rnd 00</h5>
        </div>
        <div id="game">

            <div id="character"></div>
            <div id="block"></div>
            <div id="background">
                <div class="background" id="background1"></div>
                <div class="background" id="background2"></div>
                <div class="background" id="background3"></div>
            </div>

        </div>
        <button id="restart" onclick="restart()">Start</button>

    </div>
    
    <script src="index.js"></script>
</body>

</html>
